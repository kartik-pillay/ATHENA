<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f0f8ff;
            background-image: url(app.jpg);
            background-size: cover;
            color: #333;
        }

        header {
            background-color: #693675;
            color: white;
            padding: 20px;
            text-align: center;
        }

        #userProfileButton {
            background-color: #f39c12;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    margin-left: auto; /* Push the button to the right */
}

        #userProfileButton:hover {
            background-color: #e67e22;
        }

        main {
            padding: 20px;
        }

        #dailyJournal {
    background-color: #f9f3e481; /* Light beige background to mimic old paper */
    border-radius: 10px; /* Rounded corners */
    padding: 20px; /* Padding inside the section */
    margin-bottom: 20px; /* Space below the section */
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Light shadow for depth */
    font-family: 'Garamond', serif; /* Elegant font style */
    border: 1px solid #d1c6a891; /* Subtle border for the page */
}

#journalInput {
    width: 100%; /* Full width */
    height: 300px; /* Set height for better visibility */
    padding: 10px; /* Padding for textarea */
    border: none; /* Remove default border */
    border-radius: 5px; /* Rounded corners */
    background-color: #f0e8d2aa; /* Slightly darker beige for textarea */
    font-family: 'Garamond', serif; /* Same font as the section */
    resize: none; /* Disable resizing */
}

/* Add a placeholder style for the textarea */
#journalInput::placeholder {
    color: #7a6a5a89; /* Placeholder text color */
    font-style: italic; /* Italicize the placeholder */
}


        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .mood-checker {
            background-color: #fffdfd80;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .mood-option {
            display: inline-block;
            margin: 5px;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .mood-option:hover {
            background-color: #a6a4a1;
        }

        .sections-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px; /* Add some space above the sections */
            margin-bottom: 30px;
            font-size: 18px; /* Font size for the title */
            color: #333; /* Text color */
            text-align: center; /* Space between icons and next sections */
        }

        .section {
            border-radius: 10px;
            text-align: center;
            width: calc(33.33% - 10px); /* Each section takes up 1/3 of the container width with spacing */
            margin: 0 5px; /* Add margin for spacing between sections */
            cursor: pointer;
            overflow: hidden; /* Hide overflow content (images) */
            background-color: rgba(255, 255, 255, 0.8); /* Add a transparent background color */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease-in-out;
        }

        .section img {
            width: 100%; /* Make the image take the full width of the section */
            height: 250px; /* Set a fixed height for all images */
            object-fit: cover; /* Ensure images cover the area without distortion */
            border-radius: 10px 10px 0 0; /* Rounded top corners */
        }

        .section:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Mental Health Chatbot</h1>
        <button id="userProfileButton">User Profile</button>
    </header>

    <main>
        <!-- Mood Checker Section -->
        <div class="mood-checker">
            <p>How are you feeling today?</p>
            <div class="mood-option" onclick="saveMood('üòÑ Amazing')">üòÑ Amazing</div>
            <div class="mood-option" onclick="saveMood('üòä Good')">üòä Good</div>
            <div class="mood-option" onclick="saveMood('üòê Okay')">üòê Okay</div>
            <div class="mood-option" onclick="saveMood('üòû Bad')">üòû Bad</div>
            <div class="mood-option" onclick="saveMood('üò© Terrible')">üò© Terrible</div>
        </div>

        <!-- Navigation Sections Container -->
        <div class="sections-container">
            <!-- Breathing Exercises Section -->
            <a href="breathing.html" class="section">
                <img src="breathing-exercises.jpg" alt="Breathing Exercises">
                <h2>Excercises</h2>
            </a>

            <!-- Games Section -->
            <a href="games.html" class="section">
                <img src="games.jpg" alt="Games">
                <h2>Games</h2>
            </a>

            <!-- Interactive Chatbot Section -->
            <a href="chatbot.html" class="section">
                <img src="chatbot.jpg" alt="Interactive Chatbot">
                <h2>Chatbot</h2>
            </a>
        </div>

        <section id="dailyJournal">
            <h2>Daily Journal</h2>
            <textarea id="journalInput" placeholder="Write your thoughts here..." rows="10"></textarea>
        </section>
        
       
    </main>

    <script>
        function saveMood(mood) {
            alert(`Your mood has been recorded as: ${mood}`);
            // You can add functionality to save the mood in the backend or local storage here.
        }
    </script>
</body>
</html>
